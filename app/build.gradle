plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.2'
    testImplementation 'io.opentelemetry:opentelemetry-api:1.42.0'
    testImplementation 'io.opentelemetry:opentelemetry-context:1.42.0'
    testImplementation 'io.github.std-uritemplate:std-uritemplate:1.0.6'
    testImplementation 'commons-codec:commons-codec:1.16.1'

    // // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'

    // This dependency is used by the application.
    // implementation libs.guava

    implementation ('com.microsoft.graph:microsoft-graph:6.14.0') {
        exclude group: 'com.microsoft.kiota', module: 'microsoft-kiota-abstractions'
    }

    implementation files(
        '/home/ndiritu/projects/kiota-java/components/abstractions/build/libs/abstractions.jar'
    )

    // implementation 'com.microsoft.graph:microsoft-graph-beta:6.9.0'

    // implementation 'com.microsoft.graph:microsoft-graph-core:3.1.9'

    implementation 'com.azure:azure-identity:1.13.0'

    implementation 'com.google.code.gson:gson:2.8.8'

    // testImplementation 'org.mockito:mockito-inline:5.2.0'
    testImplementation 'org.mockito:mockito-inline:4.11.0'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    compileJava {
        options.compilerArgs << "-parameters"
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

application {
    // Define the main class for the application.
    mainClass = 'kiota.java.demo.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
